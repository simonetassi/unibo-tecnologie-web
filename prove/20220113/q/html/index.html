<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Tripadvisor | Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <div class="card" id="banner">
            <div class="row g-0">
                <div class="col-4">
                    <img src="img/index.jpeg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-5">
                    <div class="card-body">
                        <p class="card-text text-white fw-bold h3 pt-3">Rent a home for your next vacation</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid gap-2 col-10 mx-auto pt-5">
                        <button type="button" class="btn btn-outline-light">Explore rentals</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">
                    <img src="img/logo.png" alt="" width="50px" class="d-inline-block align-text-top">
                    <span id="homelogo">Tripadvisor</span>
                </a>
            </div>
        </nav>
    </header>
</body>

</html>
