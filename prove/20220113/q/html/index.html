<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Tripadvisor | Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <div class="card" id="banner">
            <div class="row g-0">
                <div class="col-4">
                    <img src="img/index.jpeg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-5">
                    <div class="card-body">
                        <p class="card-text text-white fw-bold h3 pt-3">Rent a home for your next vacation</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid gap-2 col-10 mx-auto pt-5">
                        <button type="button" class="btn btn-outline-light">Explore rentals</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" id="homelogo" href="#">
                    <img src="img/logo.png" alt="" width="35" class="d-inline-block align-text-top">
                    Tripadvisor
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Review</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Trips</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Alerts</a>
                        </li>
                        <button type="button" class="btn btn-dark rounded-pill">Sign in</button>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="row fw-bold">
        <div class="col-2">
            <div class="card border-dark">
                <div class="card-body">
                    <p class="card-text">Hotels</p>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="card border-dark">
                <div class="card-body">
                    <p class="card-text">Vacation <br>Rentals</p>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="card border-dark">
                <div class="card-body">
                    <p class="card-text">Things to Do
                    </p>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="card border-dark">
                <div class="card-body">
                    <p class="card-text">Restaurants</p>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="card border-dark">
                <div class="card-body">
                    <p class="card-text">Travel Forums</p>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="card border-dark">
                <div class="card-body">
                    <p class="card-text">More</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
